<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
	<!-- MUSIC -->
	<audio autoplay="autopaly">
		<source src="music/sorry.mp3" type="audio/mp3">
	</audio>  

	<div id="mainDiv">
	
	
	<!-- Time & Canvas -->
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var nolovetime = new Date();
		nolovetime.setFullYear(2021, 10, 10); // (years, month, days)
		nolovetime.setHours(0);
		nolovetime.setMinutes(0);
		nolovetime.setSeconds(0);
		nolovetime.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 100);

			timeElapse(nolovetime);
			setInterval(function () {
				timeElapse(nolovetime);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>


</body></html>
